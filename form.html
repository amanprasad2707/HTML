<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <h1>Travel form for our trip</h1>
        <form action="my favourite sites.html">
            <input type="text" placeholder="Enter you name"><br>
            <label for="sectionID A">
            <input type="radio" name="section" id = "sectionID A" value="section A"> Section A
        </label>
        <label for="sectionID B">
            <input type="radio" name="section" id = "sectionID B" value="section B"> Section B
        </label>
        <label for="sectionID c">&nbsp;
            <input type="radio" name="section" id = "sectionID c" value="section c"> Section C
        </label><br> 
        <label for="Bus Pass">
        <input type="checkbox" name="Wanted bus pass" id="Bus Pass" class="red">wanted bus pass?
        </label><br>
        <textarea name="Explain" id="Explain" cols="30" rows="10" placeholder="Why you want to join?"></textarea>
        <select name="car" id="car">
            <option value="no">No car</option>
            <option value="Audi">Audi</option>
            <option value="Jaguar">Jaguar</option>
            <option value="fortuner">Fortuner</option>
        
        </select>

        <input type="range" placeholder="rate this">
        <input type="reset">
        <input type="password" placeholder="Enter your password">
        </form>
    </div>
</body>
</html>
