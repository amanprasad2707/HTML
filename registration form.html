<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="shortcut icon" href="IMG/aman.bmp" type="image/x-icon">
  </head>
  <body>
    <main>
      <form action="my favourite sites.html">
        <div>
          <h2>Registration form</h2>
          <input type="text" placeholder="username" /> <br/><br/>
          <input type="password" placeholder="password" /><br/>
          <h4>select your class</h4>

          <label for="101">
            <input type="radio" name="class" id="101" />class XI
          </label>
          <label for="102">
            <input type="radio" name="class" id="102" />class XII
          </label>

          <h4>select favourite subjects..</h4>


          <label for="Chemistry">
          <input type="checkbox" name="Chemistry" id="Chemistry">Chemistry <br>
        </label>

        <label for="physics">
          <input type="checkbox" name="physics" id="physics">physics <br>
        </label>

        <label for="math">
          <input type="checkbox" name="math" id="math">Math  <br>
        </label>
    
        <label for="computer science">
          <input type="checkbox" name="computer science" id="computer science">Computer Science   <br>
        </label>

        <label for="BEE">
          <input type="checkbox" name="BEE" id="BEE">BEE  <br>
        </label>
        <label for="EGD">
          <input type="checkbox" name="EGD" id="EGD">EGD  <br>
        </label>

        <h4>select your city</h4>
        <select name="city" id="city">
            <option value="no">prefer not to say</option>
            <option value="haryana">haryana</option>
            <option value="delhi">delhi</option>            
            <option value="mumbai">mumbai</option>            
            <option value="karnatak">karnatak</option>            
            <option value="goa">goa</option>            
            <option value="mirjapur">mirjapur</option>            
            <option value="chennai">chennai</option>            
            <option value="hydrabad">hydrabad</option>            
            <option value="kerela">kerela</option>            
        </select><br><br>

        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Give your feedback here.."></textarea><br><br>

        <input type="submit">
        </div>
      </form>
    </main>
  </body>
</html>
